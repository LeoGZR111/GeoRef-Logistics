<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliveryTrack - Log√≠stica</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Map Background -->
  <div id="map"></div>

  <!-- Bottom Bar Container -->
  <div class="bottom-bar-container">

    <!-- Controls Row -->
    <div class="bottom-controls">
      <div class="logo-small">
        <h3>DeliveryTrack</h3>
      </div>

      <!-- Tabs -->
      <div class="nav-tabs-horizontal">
        <button class="nav-tab active" data-target="places">Lugares</button>
        <button class="nav-tab" data-target="clients">Clientes</button>
        <button class="nav-tab" data-target="deliveries">Entregas</button>
        <button class="nav-tab" data-target="drivers">Repartidores</button>
      </div>

      <div class="search-wrapper">
        <i class="ri-search-line search-icon"></i>
        <input type="text" id="search-input" class="search-input" placeholder="Buscar...">
      </div>

      <button class="btn-add" id="btn-add-main">
        <i class="ri-add-line"></i> Nuevo
      </button>

      <button class="btn-optimize" id="btn-optimize" style="display:none;">
        <i class="ri-route-line"></i> Optimizar Ruta
      </button>

      <div class="user-menu">
        <span id="user-name">Usuario</span>
        <button id="logout-btn" class="btn-icon"><i class="ri-logout-box-r-line"></i></button>
      </div>
    </div>

    <!-- Horizontal List (Scrollable) -->
    <div class="places-horizontal-list" id="main-list">
      <!-- Items injected by JS -->
    </div>

  </div>

  <!-- Floating Action / Status Bar (Top Center) -->
  <div class="status-bar" id="status-bar" style="display: none;">
    <span id="status-text">Selecciona un punto en el mapa...</span>
    <button id="cancel-action-btn" class="btn-small">Cancelar</button>
  </div>

  <!-- Modal for Forms -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-glass">
      <button class="close-modal" id="close-modal"><i class="ri-close-line"></i></button>
      <h3 id="modal-title">Formulario</h3>
      <form id="dynamic-form">
        <!-- Form fields injected by JS -->
      </form>
      <div class="modal-actions">
        <button type="submit" form="dynamic-form" class="btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
