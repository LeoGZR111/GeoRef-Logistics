<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - Proyecto Geo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3">Registrarse</h3>

                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="reg-name" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" id="reg-email" class="form-control" placeholder="Correo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="reg-password" class="form-control" placeholder="Contraseña"
                                    required>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
                        </form>

                        <div class="text-center mt-3">
                            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="registry.js"></script>
</body>
<style>
    input:focus+label {
        transform: translateY(-20px);
        color: #007bff;
    }

    input:focus {
        outline-color: #007bff;
    }
</style>

</html>
